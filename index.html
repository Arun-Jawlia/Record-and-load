<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record-&-load | "Capture and Collect, Your Way."</title>
    <!-- Link style sheet style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link unicons for icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-- Add script.js -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Video Container -->
    <div class="video-container">
      <!-- Video Logo Section -->
      <div class="video-header">
        <img class="logo" src="./logo.png" alt="" />
      </div>

      <!-- Video Player -->
      <div class="video-player">
        <video id="camera" autoplay></video>
        <span id="timer">00:00:00</span>
      </div>



      <!-- Video Controls -->
      <div class="video-controls">
        <div class="video-control-left">
          <button class="flex" id="startCamera">
            <i class="uil uil-camera"></i><span>Start Camera</span>
          </button>
          <button class="flex" id="stopCamera">
            <i class="uil uil-camera-slash"></i><span>Stop Camera</span>
          </button>
          <button id="audio-toggle"><i class="uil uil-microphone"></i> <span>Mic off</span></button>
        </div>
        <div class="video-control-center">
          <button class="flex" id="startRecording">
            <i class="uil uil-video"></i><span>Record</span>
          </button>
          <button class="flex" id="stopRecording">
            <i class="uil uil-record-audio"></i> <span>Stop Record</span>
          </button>
          <div class="floating-download">
            <div >
              <p>Your video is ready to download</p> 
              <i class="uil uil-multiply"></i>
            </div>
            <a class="download-button button flex " id="download-video"
            ><i class="uil uil-import"></i><span>Download</span></a
          >
          </div>
        </div>
      </div>
      <!-- <div class="image-capture-box">
        <button id="capture-button" class="camera-button">Capture Image</button>
        <canvas id="canvas"></canvas>
        <a
          id="download-link"
          class="download-button"
          style="display: none"
          download=""
          >Download Image</a>
      </div> -->
    </div>
  </body>
</html>
