<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Capture App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="video-container">
      <div class="video-header">Zoom Meeting</div>
      <div class="video-player">
        <video id="camera" autoplay></video>
        <span id="timer">00:00:00</span>
      </div>
      <div class="video-controls">
        <button id="startCamera">Start</button>
        <button id="stopCamera">Stop</button>
        <button id="startRecording">Record</button>
        <button id="stopRecording">Stop</button>
        <a class="download-button" id="download-video">Download Video</a>
      </div>

          id="download-link"
          class="download-button"
          style="display: none"
          download=""
          >Download Image</a>
      </div> -->

  </body>
</html>
